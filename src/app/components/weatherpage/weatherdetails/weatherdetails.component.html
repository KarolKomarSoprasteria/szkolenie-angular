<section class="text-center weather_bg">
    <div class="bg-image p-5 text-center shadow-1-strong text-white weather_bg_gradient">
        
        <h1 class="jumbotron-heading shadow-text">Current Temperature in {{place}}</h1>
        <app-weather-icon></app-weather-icon>
        <h4 *ngIf="!weatherLoaded" class="jumbotron-heading shadow-text">Loading</h4>
        <h3 *ngIf="weatherLoaded" class="jumbotron-heading shadow-text">{{currentTemp}}°C ({{ currentTemp | temperatureConverter: 'F'  }} °F)</h3>

      </div>
    </section>
