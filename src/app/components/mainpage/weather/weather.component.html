<section class="text-center weather_bg">
  <div class="bg-image p-5 text-center shadow-1-strong text-white weather_bg_gradient">
      <h1 class="jumbotron-heading shadow-text">Check weather</h1>
      <input  #weatherInput class="form-control container text-center" id="postalcode" maxlength="8" placeholder="43 - 100" [textMask]="{mask: mask, guide: false}" type="text" />
      <p>
        <a (click)="searchForWeather()" class="btn btn-primary my-2">Search</a>
      </p>
    </div>
  </section>
